spring.datasource.url=jdbc:postgresql://localhost:5432/pet_clinic
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.formatSql=true

server.error.include-message=always
server.ssl.key-store-type=PKCS12
server.ssl.key-store=classpath:petclinic.p12
server.ssl.key-store-password=petclinic
server.ssl.key-alias=petclinic
server.ssl.enabled=true

#Allowed origins for CORS requests
allowed.origins=http://localhost:4200, https://localhost:4200